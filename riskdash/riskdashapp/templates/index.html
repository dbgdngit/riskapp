{% load staticfiles %}

<link rel="stylesheet" type="text/css" href="{% static 'style.css' %}" />

{% if top_risk_list %}
    <table>
    {% for Risk in top_risk_list %}
        <tr><td>{{ Risk.riskref }}</td><td>{{ Risk.description }}</td><td>{{ Risk.owner }}</td><td>{{ Risk.Score }}</td></tr>
    {% endfor %}
    </table>
{% else %}
    <p>No risks are available.</p>
{% endif %}
